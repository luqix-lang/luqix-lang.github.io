<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Luqix - Build softwares in a facile way.</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
   
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link rel="stylesheet" type="text/css" href="css/fancy.css">
  	<link rel="stylesheet" type="text/css" href="modules/flare/flare.css">

  	<style type="text/css">
  		.red{
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			background-color: #CA242E;
			position: relative;
		}

		.red *{
			z-index: 2;
		}

		.red .mask{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #000000c0;
			z-index: 1;
		}
  	</style>

</head>
<body >

	<div style="background-image: url('img/radio.svg');" class="vh-100 vw-100 flex justify-center align-items-center red">
		<div class="mask">
			<div class="p-7 pl-15 pt-15"><img src="img/logo2.svg" height="70px"></div>
		</div>
		<p style="color: #fff;" class="big-4 text-black col-7 b7 justify-center align-items-center"> Luqix quick basics <br> tutorial.</p>
	</div>	

</body>
</html>
